<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Login</title>
    <link rel="stylesheet" type="text/css" href="auth.css">
    <script src="https://kit.fontawesome.com/b6cd683b35.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        
        
        <form method="post" action="LoginServlet">
            <label for="Username">Username</label>
            <br>
            <div class="input-box">
                <input type="text" id="Username" name="username" minlength="8" maxlength="12" placeholder="Username" required>
            </div>
            <br>
            <label for="Password">Password</label>
            <br>
            <div class="input-box">
                <input type="password" id="Password" name="password" minlength="6" placeholder="********" required>
            </div>
            <br>
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot password?</a>
            </div>
            <br>
            <button type="submit">
                <i class="fa-solid fa-user"></i> Log in
            </button>
            <br>  
        </form>

        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>
</html>
